name: Check File Changes

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for changes in file
      run: |
        git fetch
        CHANGED_FILES="$(git diff origin/main --name-only)"
        echo "$CHANGED_FILES"
        echo "$GITHUB_REPOSITORY"
        if echo "$CHANGED_FILES" | grep -q .env.sample; then
          echo "File has changed"
          echo "CHANGED=true" >> $GITHUB_ENV
          API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/issues"
          TITLE="Build Failed"
          BODY="The build failed for the following reason: ..."
          curl -H "Authorization: token ${secrets.TOKEN_SECRET}" -X POST -d "{\"title\":\"$TITLE\",\"body\":\"$BODY\"}" $API_URL
        else
          echo "File has not changed"
          echo "CHANGED=false" >> $GITHUB_ENV
        fi
    - name: Print Output
      run: echo $CHANGED
