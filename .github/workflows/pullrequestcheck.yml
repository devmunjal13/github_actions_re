name: Check File Changes

on:
  pull_request:
    branches:
      - main
      - staging
      - release

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for changes in file
        run: |
          git fetch
          ALL_CHANGES="$(git diff --name-status origin/main HEAD src/main/resources/db/migration src/main/resources/db/migration)"
          echo "$ALL_CHANGES"
          
